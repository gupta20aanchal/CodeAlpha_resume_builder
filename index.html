<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>
            
            <label for="achievements">Achievements:</label>
            <textarea id="achievements" name="achievements" rows="4" required></textarea>
            
            <label for="qualifications">Qualifications:</label>
            <textarea id="qualifications" name="qualifications" rows="4" required></textarea>
            
            <!-- Add more input fields for other resume sections like education, work experience, skills, etc. -->
            
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumePreview">
            <!-- Resume preview will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
